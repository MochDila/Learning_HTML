<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 6 : Table</title>
</head>
<body>
    <!-- Basic Table Structure -->
  <table>
    <tr>
        <td>10</td>
        <td>20</td>
        <td>30</td>
    </tr>
      <tr>
          <td>40</td>
          <td>50</td>
          <td>60</td>
      </tr>
      <tr>
          <td>70</td>
          <td>80</td>
          <td>90</td>
      </tr>
  </table>

    <!-- Table Heading -->
    <table>
        <tr>
            <th></th>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
        </tr>
        <tr>
            <th scope="row">Ticked Sold :</th>
            <td>120</td>
            <td>150</td>
        </tr>
        <tr>
            <th scope="row">Total Sales :</th>
            <td>$600</td>
            <td>$500</td>
        </tr>
    </table>

    <!-- Spanning Columns -->
    <table>
        <tr>
            <th></th>
            <th scope="col">9am</th>
            <th scope="col">10am</th>
            <th scope="col">11am</th>
            <th scope="col">12am</th>
        </tr>
        <tr>
            <th scope="row">Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th scope="row">Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home Etc</td>
        </tr>
    </table>

    <!-- Spanning Rows -->
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6pm-7pm</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7pm-8pm</th>
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
